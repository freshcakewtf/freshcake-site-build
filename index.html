<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Cake - Masonry Layout</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('lib/fonts/Anton-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Roboto Black';
      src: url('lib/fonts/Roboto-Black.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Roboto Medium';
      src: url('lib/fonts/Roboto-Medium.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Medium', sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom, #252227, #1a1a1a);
      color: #f7f7f7;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      height: 50px;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 14px;
      padding: 10px 12px;
      background-color: #e5d0c1;
      border-radius: 100px;
      border: #111 solid 2.5px;
      filter: drop-shadow( 1px 3px 0px #000);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #f7f7f7;
      color: #252227;
    }

    input[type="checkbox"] {
      width: 0;
      height: 0;
      visibility: hidden;
    }

    label {
      display: block;
      width: 60px;
      height: 30px;
      background-color: #e2f5e0;
      border: #111 solid 2.5px;
      filter: drop-shadow( 1px 3px 0px #000);
      border-radius: 100px;
      position: relative;
      cursor: pointer;
      transition: 0.5s;
    }

    label:before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background-color: #241a25;
      border-radius: 50%;
      transition: 0.5s;
    }

    input[type="checkbox"]:checked + label {
      background-color: #b39ba8;
    }

    input[type="checkbox"]:checked + label:before {
      transform: translateX(30px);
    }

    .masonry-grid {
      column-count: 4;
      column-gap: 10px;
      padding: 0;
      max-width: 900px;
      margin: 20px auto 0;
    }

    .grid-item {
      margin-bottom: 10px;
      break-inside: avoid;
      overflow: hidden;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      transform: translateZ(0);
    }

    .grid-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .grid-item img:hover {
      transform: scale(1.1);
    }

    /* View Count Styles */
    .view-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .content-type-label {
      font-family: 'Roboto Black', sans-serif;
      font-size: 16px;
      color: #fff;
      margin-bottom: 5px; /* Adjust spacing above the view count pill */
      text-align: center;
      opacity: 0.75;
    }

    .view-count-container {
      background-color: #a5aba8;
      border: #111 solid 2.5px;
      filter: drop-shadow( 1px 3px 0px #000);
      color: #1a1a1a;
      padding: 10px 20px;
      border-radius: 100px;
      font-family: 'Roboto Black', sans-serif;
      font-size: 16px;
      text-align: center;

    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
    }

    .bug-logo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      z-index: 1000;
      opacity: 0.75;
      transition: opacity 0.3s ease;
    }

    .bug-logo:hover {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .masonry-grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry-grid {
        column-count: 1;
      }
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #f7f7f7;
      display: none;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div>
      <input id="toggle_switch" name="toggle_switch" type="checkbox" />
      <label for="toggle_switch"></label>
    </div>
    <nav>
      <a href="about.html">What is This?</a>
      <a href="mailto:Gaetan@freshcake.wtf">Say Hello</a>
    </nav>
  </div>

  <div class="loading">Loading GIFs...</div>

  <div class="masonry-grid" id="gif-grid"></div>

  <!-- Content type label -->
  <div id="main-content-type" class="content-type-label">GIFs</div>

  <!-- View count container -->
  <div class="view-container">
    <div id="content-type" class="content-type-label">GIFs</div>
    <div class="view-count-container">
      <div id="view-count">0 views</div>
    </div>
  </div>

  <footer class="social-icons">
    <img src="https://via.placeholder.com/40" alt="YouTube">
    <img src="https://via.placeholder.com/40" alt="Giphy">
    <img src="https://via.placeholder.com/40" alt="Other">
  </footer>

  <img src="lib/images/Fresh-Cake-Bug.png" alt="Fresh Cake Logo" class="bug-logo">

  <script>
    const csvFilePath = 'lib/docs/GIPHY_freshcake.csv';
    const gifGrid = document.getElementById('gif-grid');
    const toggleSwitch = document.getElementById('toggle_switch');
    const mainContentTypeLabel = document.getElementById('main-content-type');
    const viewContentTypeLabel = document.getElementById('content-type');
    let contentType = 'GIF'; // Default to GIF

    async function loadGifsFromCsv() {
      try {
        const response = await fetch(csvFilePath);
        if (!response.ok) throw new Error('Network response was not ok');
        const csvText = await response.text();

        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            const gifData = results.data;
            filterAndLoadContent(gifData);
          }
        });
      } catch (error) {
        console.error('Failed to load CSV:', error);
      }
    }

    function createGifItem(contentUrl, imageUrl) {
      const gifItem = document.createElement('div');
      gifItem.className = 'grid-item';
      gifItem.innerHTML = `<img src="${imageUrl}" alt="${contentType} from Fresh Cake">`;

      gifItem.addEventListener('click', () => {
        navigator.clipboard.writeText(contentUrl)
          .then(() => alert('Content URL copied to clipboard!'))
          .catch((err) => console.error('Error copying content_url:', err));
      });

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.5 });
      observer.observe(gifItem);

      return gifItem;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let totalViews = 0;

    function formatViews(views) {
      if (views >= 1000000000) {
        return (views / 1000000000).toFixed(1) + 'b';
      } else if (views >= 1000000) {
        return (views / 1000000).toFixed(1) + 'm';
      } else if (views >= 1000) {
        return (views / 1000).toFixed(1) + 'k';
      } else {
        return views.toString();
      }
    }

    function filterAndLoadContent(gifData) {
      const filteredData = gifData.filter(item => item.content_type.includes(contentType));
      const shuffledData = shuffleArray(filteredData);

      gifGrid.innerHTML = '';
      totalViews = 0;
      shuffledData.forEach(item => {
        const gifItem = createGifItem(item.content_url, item.media_url);
        gifGrid.appendChild(gifItem);

        totalViews += parseInt(item.view_count, 10) || 0;
      });

      const formattedViews = formatViews(totalViews);
      document.getElementById('view-count').textContent = `${formattedViews} views`;

      document.querySelector('.loading').style.display = 'none';
    }

    toggleSwitch.addEventListener('change', () => {
      contentType = toggleSwitch.checked ? 'STICKER' : 'GIF';
      mainContentTypeLabel.textContent = toggleSwitch.checked ? 'Stickers' : 'GIFs';
      viewContentTypeLabel.textContent = toggleSwitch.checked ? 'Stickers' : 'GIFs';

      // Show loading message while switching content
      document.querySelector('.loading').style.display = 'block';

      // Reload content based on the new content type
      loadGifsFromCsv();
    });

    // Initial load
    loadGifsFromCsv();
  </script>
</body>
</html>
